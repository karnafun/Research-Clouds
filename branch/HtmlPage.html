<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <style type="text/css">

        .maindiv {
            border-radius: 100%;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            background-color: lightblue;
            position: fixed;
            margin-left: -50px;
            margin-top: -50px;
        }

        .elem {
            border-radius: 100%;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            background-color: lightpink;
            position: fixed;
            margin-left: -50px;
            margin-top: -50px;
            z-index: -1;
        }

        #dd {
            width: 200px;
            height: 200px
        }
    </style>

    <script>
        $(document).ready(function () {
            var toggle = true;
            //alert($(window).width());
            var window_width = $(window).width();
            var window_height = $(window).height();
            var div1 = document.createElement("div");
            alert("height: " + window_height + " and width: " + window_width);
            div1.setAttribute("class", "maindiv");
            console.log(div1);
            b = document.getElementById('bd');
            b.appendChild(div1);

            window.onresize = function () {

                if ($(window).width() < 500) {
                    $("#1").animate({ top: 50 + "%", left: 75 + "%", margin: -50 });
                    $("#2").animate({ top: 50 + "%", left: 25 + "%", margin: -50 });
                }
                else {
                    $("#1").animate({ top: 50 + "%", left: 57 + "%", margin: -50 }, 1000);
                    $("#2").animate({ top: 50 + "%", left: 43 + "%", margin: -50 }, 1000);
                }
            }

            div1.onclick = function () {
                arr = [];

                if (toggle) {
                    for (var i = 0; i < 4; i++) {
                        CreateClusters(i);
                        switch (true) {
                            case (window_width > 750):
                                Leptop(i);
                                break;

                        }
                    }
                    toggle = false;
                }
                else {

                    for (var i = 0; i < 4; i++) {
                        ReturnClusters(i);

                    }



                    toggle = true;

                }


            };






        });

        function Leptop(i) {
            switch (i) {
                case 0:
                    $("#" + i).animate({ top: 30 + "%", left: 50 + "%", margin: -50 }, 1000);
                    break;

                case 1:
                    $("#" + i).animate({ top: 50 + "%", left: 60 + "%", margin: -50 }, 1000);
                    break;
                case 2:
                    $("#" + i).animate({ top: 50 + "%", left: 40 + "%", margin: -50 }, 1000);
                    break;
                case 3:
                    $("#" + i).animate({ top: 70 + "%", left: 50 + "%", margin: -50 }, 1000);
                    break;

            }
        }


        function CreateClusters(i) {
            for (var i = 0; i < 4; i++) {
                elem = document.createElement("div");
                elem.setAttribute("id", i);
                elem.setAttribute("class", "elem");
                arr.push(elem);
                $("#bd").append(arr[i]);
            }
        }

        function ReturnClusters(i) {
            $("#" + i).animate({ top: 50 + "%", left: 50 + "%", margin: -50 }, 1000, function () { RemoveOldClusters() });
           // $("#" + i).class("elem");

        }

        function RemoveOldClusters() {
            for (var i = 0; i < 4; i++) {
                $('#' + i).remove();

            }
        }
    </script>
</head>

<body id="bd">
